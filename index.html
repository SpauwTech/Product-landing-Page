<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Lading Page</title>
  <header id="header">
    <img id="header-img" alt="Straw Hats-Jelly-roger" src="https://i.pinimg.com/originals/f3/6f/43/f36f43f1abfb1db2ea01de55225c1f47.png">
    <div class="Title">
    <h1>FFC</h1>
    <h2>Product Landing Page</h2>
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#sign-up">Sign Up</a></li>
        <li><a class="nav-link" href="#product">Product</a></li>
        <li><a class="nav-link" href="#trailer">Trailer</a></li>
      </ul>
    </nav>
  </header>
</head>
<body>
  <section id="sign-up">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <h1>Sign Up</h1>
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" placeholder="luffy@onepiece.com">
      <div>
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </section>
  <section id="product">
    <h1>Product</h1>
    <img alt="Luffy-wanted-poster" src="https://www.fluxmagazine.com/wp-content/uploads/2020/05/Luffy-Web-1.jpg" width="560" height="315">
    <h2>$400</h2>
  </section>
  <section id="trailer">
    <h1>One piece Trailer</h1>
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/5BIg26BLXXQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
</body>
</html>
